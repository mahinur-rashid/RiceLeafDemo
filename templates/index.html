<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Disease Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { 
            background: #f8fafc; 
            margin: 0;
            padding: 10px;
        }
        .container { 
            max-width: 100%; 
            margin: 0;
            padding: 0;
        }
        .card { 
            box-shadow: none;
            border: none;
            margin: 0;
            padding: 15px;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 15px;
        }
        .form-label {
            font-size: 14px;
            margin-bottom: 8px;
        }
        .form-control {
            font-size: 14px;
            padding: 8px;
        }
        .btn {
            font-size: 14px;
            padding: 10px;
        }
        .alert {
            font-size: 13px;
            padding: 8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="mb-3 text-center">ðŸŒ¾ Rice Disease Classifier</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload a rice leaf image</label>
                <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Predict Disease</button>
        </form>
    </div>
</div>
</body>
</html>
