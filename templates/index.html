<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Disease Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: #f8fafc; }
        .container { max-width: 500px; margin-top: 60px; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4">
        <h2 class="mb-4 text-center">ðŸŒ¾ Rice Disease Classifier</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload a rice leaf image</label>
                <input class="form-control" type="file" id="file" name="file" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Predict Disease</button>
        </form>
    </div>
</div>
</body>
</html>
